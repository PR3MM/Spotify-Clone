  <body>

    <div class="container flex bgblack">
      <div class="left rounded">
        <div class="home bggrey">
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="lib bggrey">
          <div class="libheading">
            <img class="liblogo invert" src="lib.svg" alt="Library" />
            <p>Your Library</p>
            <img class="liblogo2 invert" src="plus.svg" alt="plus" />
            <img class="liblogo2 invert" src="arrow.svg" alt="arrow" />
          </div>
          <div class="opts">
            <div class="playlists roundbtn">
              <p>Playlists</p>
            </div>
            <div class="artists roundbtn">
              <p>Artists</p>
            </div>
            <div class="podcast roundbtn">
              <p>Podcasts & Shows</p>
            </div>
          </div>
          <div class="searchline">
            <div class="searcglogo">
              <img class="liblogo2 invert" src="search.svg" alt="search" />
            </div>
            <button class="searchline-right">
              <div class="searchline-right">
                <p>Recents</p>
                <img class="liblogo2 invert menu" src="menu.svg" alt="menu" />
              </div>
            </button>
          </div>
          <div class="songslist">
            <ul>
              <li>
                <img class="invert" src="music.svg" alt="" />
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <img class="invert" src="play.svg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right rounded bggrey">
        <div class="rightheading">
          <div class="arrows">
            <img class="invert hamburger" src="menu-01.svg" alt="" />
            <img
              class="liblogo2 leftlogo roundbtn2"
              src="leftcircular.svg"
              alt="left"
            />
            <img
              class="liblogo2 rightlogo roundbtn2"
              src="rightcurcular.svg"
              alt="right"
            />
          </div>
          <div class="rlogos">
            <img class="liblogo2 roundbtn3" src="bell.svg" alt="bell" />
            <img
              class="liblogo2 roundbtn3 pro"
              src="profile.svg"
              alt="profile"
            />
          </div>
        </div>

        <h1>Good Evening</h1>

        <div class="playlist">
          <div class="cards">

        </div>
      </div>
      <div class="playbar">
        <div class="playbarcontent">
            <div class="songinfo"></div>
            <div class="middle">

                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="songbtn">
                    <img
                    id="previous"
                    class=" invert liblogo3"
                    src="leftcircular.svg"
                    alt=""
                    />
                    <img id="play" class=" invert liblogo3" src="play.svg" alt="" />
                    <img id="next" class=" invert liblogo3" src="rightcurcular.svg" alt="" />
                </div>
            </div>
            <div class="playbar-right">

                <div class="timevol">
                    <div class="time"></div>
                    <div class="volume">
                        <img
                        width="25px"
                        class=" invert volumeimg"
                        src="volume-high.svg"
                        alt=""
                        />
                        <div class="range">
                            <input type="range" class="range" name="volume" id="" />
                        </div>
                    </div>
        </div>
